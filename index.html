
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مراقبة الدورة الرقمية - Ahmad × ChatGPT</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
      text-align: center;
      user-select: none;
      -webkit-user-select: none;
    }
    h2 { color: #00695c; }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #004d40;
      color: white;
    }
    .alert { background: #fff3cd; color: #856404; font-weight: bold; }
    #loading { color: #00695c; font-weight: bold; margin-top: 10px; }
    #count { margin-top: 10px; font-weight: bold; color: #004d40; }
    footer {
      margin-top: 40px;
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>🚀 مشروع مشترك: Ahmad × ChatGPT</h2>
  <p style="color: #555;">مراقبة الأسهم القريبة من نهاية دورة 90 أو 142857 (سعودية + أمريكية)</p>
  <div id="loading">🔄 جاري تحليل السوق...</div>
  <div id="count"></div>
  <table id="results">
    <thead>
      <tr>
        <th>#</th>
        <th>الرمز</th>
        <th>السوق</th>
        <th>السعر</th>
        <th>تحليل رقمي</th>
        <th>تنبيه</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" width="24" />
    نموذج محفوظ - Ahmad + ChatGPT - Powered by OpenAI
  </footer>
  <script>
    const us = ["AAPL", "MSFT", "TSLA", "NVDA", "AMZN", "CNSP"];
    const sa = ["2222.SR", "2010.SR", "1211.SR", "TADAWUL.SR"];
    const all = us.map(s => ({ s, m: "🇺🇸" })).concat(sa.map(s => ({ s, m: "🇸🇦" })));

    const b1 = 142857, b2 = 90;
    const results = [];

    function obf(p) {
      let r1 = Math.abs(p - Math.round(p / b1) * b1);
      let r2 = Math.abs(p - Math.round(p / b2) * b2);
      let near = r1 < 1 || r2 < 1;
      return { r1: r1.toFixed(2), r2: r2.toFixed(2), near };
    }

    async function fetchPrice(sym) {
      try {
        const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${sym}`);
        const data = await res.json();
        return data?.chart?.result?.[0]?.meta?.regularMarketPrice || null;
      } catch {
        return null;
      }
    }

    async function analyze() {
      const tbody = document.querySelector("#results tbody");
      let i = 1, found = 0;
      for (const { s, m } of all) {
        const p = await fetchPrice(s);
        if (!p) continue;
        const { r1, r2, near } = obf(p);
        if (near) found++;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i++}</td>
          <td>${s.replace(".SR", "")}</td>
          <td>${m}</td>
          <td>${p.toFixed(2)}</td>
          <td>↯ ${r1} / ${r2}</td>
          <td class="alert">${near ? "📌 قريب" : ""}</td>`;
        tbody.appendChild(row);
      }
      document.getElementById("count").textContent = `✅ تم العثور على ${found} سهم قريب من نهاية دورة.`;
      document.getElementById("loading").style.display = "none";
    }

    setInterval(() => { console.clear(); }, 1000);
    analyze();
  </script>
</body>
</html>
